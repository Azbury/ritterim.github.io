---
layout: default
---

{% if page.image %}
{% assign postImage = page.image %}
{% else %}
{% assign postImage = site.default_image %}
{% endif %}

<div class="ui vertical masthead segment">
  {% include menu-icons.html %}
  <img src="{{ postImage }}" alt="{{ post.title }}" />
</div>

<div class="ui vertical stripe segment">
  <div class="ui middle aligned text container">
    <article>

      <h1>{{ page.title }}</h1>

      {{ content }}

    </article>
  </div>
</div>
